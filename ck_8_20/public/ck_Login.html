<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/ck_base.css"/>
    <link rel="stylesheet" href="css/ck_login.css"/>
    <script src="js/jquery-1.11.3.js"></script>

</head>
<body>
    <header>
        <div class="hd_inner">
            <div class="hd_logo">
                <a href="ck_sy.html">
                    <img src="img/login/login-logo.png" title="前往百度传课"/>
                </a>
            </div>
            <div class="hd_reg">
                <span>还没有百度账号？&nbsp;</span>
                <a href="ck_register.html" class="btn_register">立即注册</a>
            </div>
        </div>
    </header>
    <section class="content">
        <div class="bd_inner">
            <div class="bd_reg">
                <div class="reg_inner">
                    <div class="reg_content">
                        <h3>百度账号登录</h3>
                        <a href="javascript:;"></a>
                        <div class="from_inner">
                            <form>
                                <p class="u_input" id="u_Name">
                                    <label></label>
                                    <input type="text" id="userName" placeholder="请输入用户名"/>
                                    <span>用户名格式不正确</span>
                                </p>
                                <p class="u_input pwd" id="u_Pwd">
                                    <label></label>
                                    <input type="text" id="userPwd" placeholder="密码"/>
                                    <span>密码格式不正确</span>
                                </p>
                                <a class="u_get">登录</a>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <div class="footer">
        <p class="nth1">
            <a href="#" class="a_first">百度传课帮助</a>
            <a href="#">投诉&反馈</a>

            <a href="#">招聘信息</a>
            <a href="#">手机触屏版</a>

        </p>
        <p class="nth2">
            京ICP证130265号&nbsp;Copyright © 2017&nbsp;使用百度前必读&nbsp;百度传课Chuanke.com
        </p>
    </div>
    <script src="js/ck_login.js"></script>
