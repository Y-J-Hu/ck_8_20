<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/ck_base.css"/>
    <link rel="stylesheet" href="css/ck_register.css"/>
    <script src="js/jquery-1.11.3.js"></script>

</head>
<body>
    <div id="header">
        <div class="hd_inner clear">
            <a href="ck_sy.html" class="hd_logo">
                <img src="img/register/logo-chuanke.png"/>
                <span class="left_text">注册百度用户</span>
            </a>
            <div class="reg_link">
                <span>我已注册，现在就</span>
                <button id="btn_log">登录</button>
            </div>
            <div class="nav">
                <div></div>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="content_inner clear">
            <form class="form">
                <p class="item_p u_Name">
                    <label >用户名</label>
                    <input type="text" placeholder="请设置用户名" id="uName"/>
                    <span class="item"></span>
                    <span class="item_text">设置后不可更改 <br/>大小写英文数字6~14个字符</span>
                </p>
               <p class="item_p u_Number">
                   <label>手机号</label>
                   <input type="text" placeholder="可用于登录和找回密码" id="uNumber"/>
                   <span class="item"></span>
                   <span class="item_text">请输入中国大陆手机号码,其他用户不可见</span>
               </p>
                <p class="item_p u_Pwd">
                    <label>密码</label>
                    <input type="text" placeholder="请设置登录密码" id="uPwd"/>
                    <span class="item"></span>
                    <span class="item_text">大小写英文数字6~14个字符 <br/>不允许空格</span>
                </p>
                <p class="item_p u_Pwd2">
                    <label>重输密码</label>
                    <input type="text" placeholder="请重新输入密码" id="uPwd2"/>
                    <span class="item"></span>
                    <span class="item_text"></span>
                </p>
                <div>
                    <p class="btn_radio">
                        <input type="checkbox" class="btn_int"/>阅读并且接受 <a href="javascript:;">《百度用户协议》</a>及 <a
                            href="javascript:;">《百度隐私权保护声明》</a>
                    </p>
                </div>
                <a id="btn_reg">注册</a>
            </form>
        </div>
    </div>
<script src="js/ck_register.js"></script>
</body>
</html>
